<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-button (click)="closeMenu()" expand="block" color="medium">
        Close Menu
      </ion-button>
      <ion-button (click)="logout()" expand="block" color="medium">
        Logout
      </ion-button>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
