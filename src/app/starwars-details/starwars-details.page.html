<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" color="dark"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of starwars">
    <ion-card-header>
      <ion-card-title>{{item.name}}</ion-card-title>
      <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Birth-year: {{item.birth_year}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Gender: {{item.gender}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Height: {{item.height}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Hair-Colour: {{item.hair_color}}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
